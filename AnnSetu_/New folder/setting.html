<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - My Website</title>
    <link rel="stylesheet" href="setting.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="setting.js"></script>
</head>
<body>

    <div class="settings-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Settings</h2>
            <ul>
                <li class="active"><i class="fas fa-user"></i> Profile</li>
                <li><i class="fas fa-lock"></i> Security</li>
                <li><i class="fas fa-cogs"></i> Preferences</li>
                <li><i class="fas fa-bell"></i> Notifications</li>
            <li class="logout"><i class="fas fa-sign-out-alt" ></i> Log Out</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="settings-content">
            <h1>Profile Settings</h1>
            <form>
                <label>Full Name</label>
                <input type="text" placeholder="John Doe">
                
                <label>Email</label>
                <input type="email" placeholder="john@example.com">

                <label>Password</label>
                <input type="password" placeholder="********">
                
                <button type="submit">Save Changes</button>
            </form>
        </main>
    </div>

  

</body>
</html>
