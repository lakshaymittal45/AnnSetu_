<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AnnSetu</title>
    <link rel="stylesheet" href="login.css">
    <script src="ngo.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="overlay">
                <h1>“Share & Save Meals, <br> Every Bite Counts!”</h1>
            </div>
        </div>
        <div class="right-section">
            <div class="form-container">
                <h2>Login</h2>
                <p>Sign in to your account</p>

                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="user@mail.com" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>

                    <button type="submit" class="login-btn">Login</button>

                    <div class="options">
                        <label><input type="checkbox"> Remember Me</label>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <p class="sign-in">Don't have an account? <a href="register.html">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
